<mat-toolbar>
  <mat-toolbar-row>
    <h1>SANDRA</h1>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card class="welcome-card">
  <mat-card-header>
    <div mat-card-avatar class="welcome-card-avatar"></div>
    <mat-card-title>Welcome to SANDRA</mat-card-title>
    <mat-card-subtitle>The Super Awasome Nice Dice Roller App</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>SANDRA is a pet project of mine and is currently in very early stages of development.</p>
    <p>The goal is to make a fully-featured dice roller app with two modes of operation to serve as
      a companion to RPG players out there.</p>
  </mat-card-content>
</mat-card>

<sandra-form-card [rollHistory]="rollHistory"></sandra-form-card>
<sandra-roll-card *ngFor="let roll of rollHistory" [rollResult]="roll"></sandra-roll-card>

<router-outlet></router-outlet>
