<mat-card class="main-card">
  <form [formGroup]="rollSettingsForm" (submit)="onSubmit()">
    <mat-card-content>
      <div class="flex-row">
        <mat-form-field class="flex-input">
          <input type="number" id="dNum" name="dNum" required min="1"
                 formControlName="dNum" matInput [placeholder]="'How many' | translate">
        </mat-form-field>
        <mat-form-field class="flex-input">
          <input type="number" id="dSize" name="dSize" required min="1" max="120"
                 formControlName="dSize" matInput [placeholder]="'Size' | translate" (change)="onChangeSize(rollSettingsForm.controls['dSize'].value)">
          <span matPrefix>d</span>
        </mat-form-field>
        <mat-slide-toggle (change)="onComplexToggle()">{{'System' | translate}}</mat-slide-toggle>
      </div>
      <div class="flex-row" *ngIf="complex">
        <mat-form-field class="flex-input">
          <input type="number" id="crit" name="crit"
                 formControlName="crit" matInput [placeholder]="'Critical' | translate">
        </mat-form-field>
        <mat-form-field class="flex-input">
          <input type="number" id="biff" name="biff"
                 formControlName="biff" matInput [placeholder]="'Fail' | translate">
        </mat-form-field>
        <mat-form-field class="flex-input">
          <input type="number" id="goal" name="goal"
                 formControlName="goal" matInput [placeholder]="'Difficulty' | translate">
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary">{{'Roll' | translate}}</button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
