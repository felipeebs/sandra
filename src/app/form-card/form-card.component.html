<mat-card class="main-card">
  <form [formGroup]="rollSettingsForm" (submit)="onSubmit()">
    <mat-card-content>
      <div class="flex-row">
        <mat-form-field class="flex-input">
          <input type="number" id="dNum" name="dNum" required min="1"
                 formControlName="dNum" matInput placeholder="How many">
        </mat-form-field>
        <mat-form-field class="flex-input">
          <input type="number" id="dSize" name="dSize" required min="1" max="120"
                 formControlName="dSize" matInput placeholder="Size" (change)="onChangeSize(rollSettingsForm.controls['dSize'].value)">
          <span matPrefix>d</span>
        </mat-form-field>
        <mat-slide-toggle (change)="complex = !complex">System</mat-slide-toggle>
      </div>
      <div class="flex-row" *ngIf="complex">
        <mat-form-field class="flex-input">
          <input type="number" id="crit" name="crit" [required]="rollSettingsForm.controls['biff'].value || rollSettingsForm.controls['goal'].value"
                 formControlName="crit" matInput placeholder="Critical">
        </mat-form-field>
        <mat-form-field class="flex-input">
          <input type="number" id="biff" name="biff" [required]="rollSettingsForm.controls['crit'].value || rollSettingsForm.controls['goal'].value"
                 formControlName="biff" matInput placeholder="Fail">
        </mat-form-field>
        <mat-form-field class="flex-input">
          <input type="number" id="goal" name="goal" [required]="rollSettingsForm.controls['biff'].value || rollSettingsForm.controls['crit'].value"
                 formControlName="goal" matInput placeholder="Difficulty">
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary">Roll</button>
      </div>
    </mat-card-content>
  </form>
</mat-card>
