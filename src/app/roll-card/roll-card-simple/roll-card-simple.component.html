<div class="mat-card">
  <div class="mat-card-header">
    <div class="mat-card-title"><h3>{{rollResult.dNum}}d{{rollResult.dSize}}</h3></div>
  </div>
  <div class="mat-card-content">
    <ul>
      <li *ngFor="let n of rollResult.roll" class="die">{{n}}</li>
    </ul>
  </div>
  <div class="mat-card-content">
    Total:
    <span class="total">
      {{total}}
    </span>
  </div>
</div>
