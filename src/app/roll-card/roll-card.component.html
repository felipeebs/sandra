<mat-card>
  <mat-card-header>
    <mat-card-title>{{rollResult.dNum}}d{{rollResult.dSize}}</mat-card-title>
    <mat-card-subtitle *ngIf="rollResult.isCOmplex()">{{rollResult.biff}}/{{rollResult.goal}}/{{rollResult.crit}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-chip-list>
        <mat-chip *ngFor="let n of rollResult.roll" class="die" [ngClass]="dieColor(n)">{{n}}</mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
</mat-card>
